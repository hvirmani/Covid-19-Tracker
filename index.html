<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<script src="file.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Coronavirus Tracker</title>
</head>

<body>
	<div class="head">
		<h1>Coronavirus Tracker</h1>
		<div class="container" id="btn" onclick="show(true);">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	<div class="container">
		<div id="sidebar" style="width: 0;">
			<ul id="list">

			</ul>
		</div>
		<div id="main" onclick="show(false);">

			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<div id="total_cases" class="col-md-12" style="padding:2%;font-size:calc(1em + 0.5vw);margin:2% auto;text-align:center;background:#1e1e1e;border-left:4px solid blue;animation: fadeInLeft 1s;">

						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<div id="total_recovered" class="col-md-12" style="padding:2%;font-size:calc(1em + 0.5vw);margin:2% auto;text-align:center;background:#1e1e1e;border-left:4px solid green;animation: fadeIn 1s;">

						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<div id="total_deaths" class="col-md-12" style="padding:2%;font-size:calc(1em + 0.5vw);margin:2% auto;text-align:center;background:#1e1e1e;border-left:4px solid red;animation: fadeInRight 1s;">

						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="col-md-12" id="recovery" style="animation: fadeInLeft 1.5s ;">

						</div>
					</div>
					<div class="col-md-6">
						<div class="col-md-12" id="fatality" style="animation: fadeInRight 1.5s;">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="col-md-12" id="case" style="animation: fadeInLeft 1.5s;">

						</div>
					</div>
					<div class="col-md-6">
						<div class="col-md-12" id="recover" style="animation: fadeInRight 1.5s ;">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-12" id="cases_data" style="animation: fadeIn 4s ;">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="foot" style="animation: fadeIn 6s ;">
		Made with❤️by Harshit
	</div>
</body>

</html>
